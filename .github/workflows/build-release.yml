name: build-release

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-ui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build server
        working-directory: server
        run: cargo build --release

      - name: Build web-ui
        working-directory: web-ui
        run: |
          npm ci
          npm run build

      - name: Build cli-capture
        working-directory: cli-capture
        run: scripts\build_windows.bat

      - name: Package artifacts
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          if ([string]::IsNullOrWhiteSpace($version)) { $version = "dev" }
          $artifactDir = "artifacts"
          New-Item -ItemType Directory -Force $artifactDir | Out-Null
          Copy-Item "server\target\release\server.exe" "$artifactDir\server.exe" -Force
          Compress-Archive -Path "$artifactDir\server.exe" -DestinationPath "$artifactDir\alls-recorder-server-$version-windows.zip" -Force
          Compress-Archive -Path "web-ui\dist\*" -DestinationPath "$artifactDir\alls-recorder-web-ui-$version.zip" -Force
          Compress-Archive -Path "dist\*" -DestinationPath "$artifactDir\alls-recorder-cli-capture-$version-windows.zip" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alls-recorder-builds-${{ github.ref_name || 'dev' }}
          path: artifacts/*.zip

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
